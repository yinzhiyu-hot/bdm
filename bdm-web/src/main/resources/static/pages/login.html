<!DOCTYPE html>
<html lang="el" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--适配IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/script/common/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/script/common/bootstrap/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/static/script/common/bootstrap/css/bootstrapValidator.min.css}">

    <!-- JS -->
    <script th:src="@{/static/script/common/jquery/js/jquery.min.js}"></script>
    <script th:src="@{/static/script/common/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/script/common/bootstrap/js/moment-with-locales.min.js}"></script>
    <script th:src="@{/static/script/common/bootstrap/js/bootstrapValidator.min.js}"></script>
    <script th:src="@{/static/script/common/artDialog/js/dialog.js}"></script>

    <script>document.write('<script src="/bdm-web/static/script/common/common.js?t=' + new Date().getTime() + '"><\/script>')</script>
    <script>document.write('<script src="/bdm-web/static/script/login.js?t=' + new Date().getTime() + '"><\/script>')</script>


    <title>Bdm-Web系统后台管理中心登录</title>
</head>
<body style="background-color: #282828">

<div class="modal-dialog" style="margin-top: 10%;width: 520px;">
    <div class="modal-content" style="height: 330px;">
        <div class="modal-header">
            <h4 class="modal-title text-center" id="myModalLabel">Bdm-Web系统后台管理中心登录</h4>
        </div>
        <div class="modal-body" id="model-body" style="height: 180px;">
            <form id="loginForm" method="post" class="form-horizontal">
                <div class="form-group">
                    <div class="col-lg-7" style="width: 100%;">
                        <input type="text" class="form-control" placeholder="用户名" autocomplete="off" id="username" name="username"
                               style="height: 50px">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-7" style="width: 100%;">
                        <input type="password" class="form-control" placeholder="密码" autocomplete="off" id="password" name="password"
                               style="height: 50px">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <button type="button" id="loginInBtn" class="btn btn-primary form-control" style="height: 50px">登录</button>
            </div>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal -->

</body>
</html>
